<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNMuSI - Zadaca 1</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="containter-fluid mx-auto">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./zadatak1_3.html"
                >Zadatak 1 i 3 - Bisekcija</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./zadatak2_3.html"
                >Zadatak 2 i 3 - Newton</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./zadatak4.html">Zadatak 4</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mb-3 mt-3 w-25">
      <p>Rješenje Michaelis-Menten modela:</p>
      <div class="d-flex justify-content-center">
        <label class="btn btn-light">K<sub>m</sub> ln S</sup>&frasl;<sub>S<sub>0</sub></sub> - (S<sub>0</sub> - S) = - V<sub>max</sub> t</label>
      </div>
      <div class="input-group mb-3 mt-3">
        <span class="input-group-text" id="basic-addon1">Vrijeme (t) [min]</span>
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" readonly disabled value="8" id="t">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Maksimalna reakciona brzina (Vmax) [mM/min]</span>
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2" readonly disabled value="0.5" id="Vmax">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Michaelisova konstanta (Km)</span>
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon3" readonly disabled value="2" id="K">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">S0 [mM]</span>
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon4" readonly disabled value="2.5" id="S0">
      </div>
      <p>Izbor metode:</p>
      <div class="mb-2">
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="bisekcija"
            name="izborMetode"
            autocomplete="off"
          />
          <label class="form-check-label" for="bisekcija">Bisekcija</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="newton"
            name="izborMetode"
            autocomplete="off"
          />
          <label class="form-check-label" for="newton">Newtonova</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="modificiraniNewton"
            name="izborMetode"
            autocomplete="off"
          />
          <label class="form-check-label" for="modificiraniNewton"
            >Modificirana Newtonova</label
          >
        </div>
      </div>
      <label for="tacnost" class="form-label">Tačnost</label>
      <input type="number" class="form-control" id="tacnost" placeholder="" readonly value="1e-8" disabled />
      <button type="button" class="btn btn-success w-100 mt-4" id="rijesi">Riješi</button>
    </div>
    <h3 class="text-center" id="rjesenje"></h3>
    <h3 class="text-center" id="greska"></h3>
    <table class="table table-striped container">
      <tbody id="tabela"></tbody>
    </table>
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script type="module" src="../script/zad4.js"></script>
  </body>
</html>
