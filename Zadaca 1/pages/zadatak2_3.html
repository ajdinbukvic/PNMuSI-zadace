<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNMuSI - Zadaca 1</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="containter-fluid mx-auto">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./zadatak1_3.html"
                >Zadatak 1 i 3 - Bisekcija</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./zadatak2_3.html"
                >Zadatak 2 i 3 - Newton</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./zadatak4.html">Zadatak 4</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mb-3 mt-3 w-25">
      <p>Izbor jednačine:</p>
      <div class="d-flex justify-content-center">
        <div class="form-check form-check-inline">
          <input
            type="radio"
            class="btn-check"
            id="jednacina1"
            name="jednacina"
            autocomplete="off"
          />
          <label class="btn btn-light" for="jednacina1"
            >y = x<sup>2</sup> - 2</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            class="btn-check"
            id="jednacina2"
            name="jednacina"
            autocomplete="off"
          />
          <label class="btn btn-light" for="jednacina2"
            >y = x<sup>3</sup> - x<sup>2</sup> + 2</label
          >
        </div>
      </div>
      <div class="form-check mt-2 mb-2">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="automatskoPopunjavanje"
        />
        <label class="form-check-label" for="automatskoPopunjavanje">
          Automatski popuni parametre (Testni podaci)
        </label>
      </div>
      <p>Izbor metode:</p>
      <div class="mb-2">
        <div class="form-check form-check-inline">
          <input
            type="radio"
            class="form-check-input"
            id="newton"
            name="izborMetode"
            autocomplete="off"
          />
          <label class="form-check-label" for="newton">Newtonova</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            class="form-check-input"
            id="modificiraniNewton"
            name="izborMetode"
            autocomplete="off"
          />
          <label class="form-check-label" for="modificiraniNewton"
            >Modificirana Newtonova</label
          >
        </div>
      </div>
      <label
        for="aproksimacija"
        class="form-label"
        style="display: none"
        id="aproksimacijaLabel"
        >Početna aproksimacija</label
      >
      <input
        type="number"
        class="form-control"
        id="aproksimacija"
        placeholder=""
        style="display: none"
      />
      <label
        for="donjaGranica"
        class="form-label"
        style="display: none"
        id="donjaGranicaLabel"
        >Donja granica</label
      >
      <input
        type="number"
        class="form-control"
        id="donjaGranica"
        placeholder=""
        style="display: none"
      />
      <label
        for="gornjaGranica"
        class="form-label"
        style="display: none"
        id="gornjaGranicaLabel"
        >Gornja granica</label
      >
      <input
        type="number"
        class="form-control"
        id="gornjaGranica"
        placeholder=""
        style="display: none"
      />
      <label for="tacnost" class="form-label">Tačnost</label>
      <input type="number" class="form-control" id="tacnost" placeholder="" />
      <label for="maxIteracija" class="form-label"
        >Maksimalan broj iteracija</label
      >
      <input
        type="text"
        class="form-control"
        id="maxIteracija"
        placeholder=""
        readonly
        value="500"
        disabled
      />
      <button type="button" class="btn btn-success w-100 mt-4" id="rijesi">
        Riješi
      </button>
    </div>
    <h3 class="text-center" id="rjesenje"></h3>
    <h3 class="text-center" id="greska"></h3>
    <table class="table table-striped container">
      <tbody id="tabela"></tbody>
    </table>
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script type="module" src="../script/zad2_3.js"></script>
  </body>
</html>
