<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNMuSI - Zadaca 4</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="containter-fluid mx-auto">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./zadatak1_2.html"
                >Zadatak 1 i 2</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./zadatak3_4.html">Zadatak 3 i 4</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mb-3 mt-3 w-25">
      <h3 class="text-center">Numeričko diferenciranje</h3>
      <form id="nacinUnosaForma">
        <p>Način unosa podataka:</p>
        <div class="mb-2">
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="tastatura"
              name="nacinUnosa"
              autocomplete="off"
            />
            <label class="form-check-label" for="tastatura"
              >Putem tastature</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="datoteka"
              name="nacinUnosa"
              autocomplete="off"
            />
            <label class="form-check-label" for="datoteka"
              >Čitanje iz datoteke</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="funkcija"
              name="nacinUnosa"
              autocomplete="off"
            />
            <label class="form-check-label" for="funkcija">Unos funkcije</label>
          </div>
        </div>
      </form>
      <div class="form-check mt-2 mb-2" id="automatskoPopunjavanjeContainer">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="automatskoPopunjavanje"
        />
        <label class="form-check-label" for="automatskoPopunjavanje">
          Automatski popuni parametre (Testni podaci)
        </label>
      </div>
      <div id="unosTastatura">
        <div id="brojPodatakaContainer">
          <label for="brojPodataka" class="form-label">Broj podataka:</label>
          <input
            type="number"
            class="form-control"
            id="brojPodataka"
            placeholder=""
          />
        </div>
        <div class="input-group mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            placeholder=""
            aria-label=""
            aria-describedby="basic-addon1"
            readonly
            disabled
            value="x"
            id="x"
          />
          <input
            type="text"
            class="form-control"
            placeholder=""
            aria-label=""
            aria-describedby="basic-addon1"
            readonly
            disabled
            value="f(x)"
            id="fx"
          />
        </div>
        <div id="tabelaPodaci"></div>
      </div>
      <div id="citanjeDatoteke">
        <div id="odabirDatotekeContainer">
          <label for="odabirDatoteke" class="form-label">Datoteka:</label>
          <input
            type="file"
            class="form-control"
            id="odabirDatoteke"
            placeholder=""
          />
        </div>
        <div id="ucitanoPodatakaContainer">
          <label for="ucitanoPodataka" class="form-label"
            >Broj učitanih podataka:</label
          >
          <input
            type="number"
            class="form-control"
            id="ucitanoPodataka"
            placeholder=""
            readonly
            disabled
          />
        </div>
      </div>
      <div id="unosFunkcija">
        <div id="unosFunkcijeContainer">
          <label for="unosFunkcije" class="form-label">Funkcija:</label>
          <input
            type="text"
            class="form-control"
            id="unosFunkcije"
            placeholder=""
          />
        </div>
        <div id="donjaGranicaContainer">
          <label for="donjaGranica" class="form-label">Donja granica:</label>
          <input
            type="number"
            class="form-control"
            id="donjaGranica"
            placeholder=""
          />
        </div>
        <div id="gornjaGranicaContainer">
          <label for="gornjaGranica" class="form-label">Gornja granica:</label>
          <input
            type="number"
            class="form-control"
            id="gornjaGranica"
            placeholder=""
          />
        </div>
        <div id="brojPodjelaContainer">
          <label for="brojPodjela" class="form-label">Broj podjela:</label>
          <input
            type="number"
            class="form-control"
            id="brojPodjela"
            placeholder=""
          />
        </div>
      </div>
      <form id="izborFormuleForma">
        <p>Izbor formule za diferenciranje:</p>
        <div class="mb-2">
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="unaprijed"
              name="izborFormule"
              autocomplete="off"
            />
            <label class="form-check-label" for="unaprijed"
              >Diferenciranje unaprijed</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="unazad"
              name="izborFormule"
              autocomplete="off"
            />
            <label class="form-check-label" for="unazad"
              >Diferenciranje unazad</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="centralno"
              name="izborFormule"
              autocomplete="off"
            />
            <label class="form-check-label" for="centralno"
              >Centralno diferenciranje</label
            >
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-success w-100 mt-4" id="rijesi">
        Riješi
      </button>
    </div>
    <h3 class="text-center" id="rjesenje"></h3>
    <h3 class="text-center" id="greska"></h3>
    <table class="table table-striped container">
      <tbody id="tabela"></tbody>
    </table>
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script type="module" src="../script/zad1_2_3_4.js"></script>
  </body>
</html>
